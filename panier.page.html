<ion-header>
  <ion-toolbar>
    <ion-title>panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" line="inset">
      <ion-button color="danger" slot="end" (click)="deleteItem(item)">x</ion-button>
      {{item.count}}x {{item.name}} - {{item.price | currency:'EUR':'symbol'}}
      <ion-label slot="end" text-right> {{ item.price * item.count | currency:'EUR':'symbol' }} </ion-label>
    </ion-item>
    <ion-item>
      Total : <span slot="end">{{total  | currency:'EUR':'symbol'  }}</span>
    </ion-item>
  </ion-list>
  
  <ion-button (click)="pay()">Payer</ion-button>
  <ion-item *ngFor=" let item of (itemsList | async)?.reverse()">
      <p> orders: {{item.name | json  }}, {{item.price | json}}, {{item.hour | date: 'medium' | json}}</p>
  </ion-item>
